{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Menú a la izquierda -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Menú
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'productos:lista_productos_categoria' 'vestido' %}">Vestidos</a></li>
                <li><a class="dropdown-item" href="{% url 'productos:lista_productos_categoria' 'pantalon' %}">Pantalones</a></li>
                <li><a class="dropdown-item" href="{% url 'productos:lista_productos_categoria' 'calzado' %}">Calzados</a></li>
                <li><a class="dropdown-item" href="{% url 'productos:lista_productos' %}">Todos los Productos</a></li>
            </ul>
        </div>

        <!-- Buscador centrado -->
        <div class="d-flex justify-content-center w-100">
            <form class="d-flex" action="{% url 'productos:lista_productos' %}" method="get">
                <input class="form-control me-2" type="search" name="q" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>

        <!-- Login o perfil a la derecha -->
        <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
                <span class="navbar-text me-3">
                    Hola, <strong>{{ user.username }}</strong>
                </span>
                <a href="{% url 'core:logout' %}" class="btn btn-outline-danger btn-sm">Cerrar sesión</a>
            {% else %}
                <a href="{% url 'core:login' %}" class="btn btn-outline-primary btn-sm me-2">Ingresar</a>
                <a href="{% url 'core:register' %}" class="btn btn-outline-success btn-sm">Registrarse</a>
            {% endif %}
        </div>
    </div>
</nav>
